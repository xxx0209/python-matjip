name: FastAPI Docker Build & Push
on:
  push:
    branches:
      - prod
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    # 1. 소스 체크아웃
    - name: Checkout source
      uses: actions/checkout@v4
    # 2. Docker Hub 로그인
    - name: Login to Docker Hub
      run: docker login -u ${{ secrets.DOCKERHUB_USER }} -p ${{ secrets.DOCKERHUB_TOKEN }}

    # 3. Docker 이미지 빌드
    - name: Build Docker image
      run: docker build -t xxx0209/fastapi-backend:latest .

    # 4. Docker Hub Push
    - name: Push Docker image
      run: docker push xxx0209/fastapi-backend:latest

